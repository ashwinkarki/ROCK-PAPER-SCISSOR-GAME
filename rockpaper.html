<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<div id="output"></div>
		<script type="text/javascript">
			var output=document.getElementById("output");
			var player=prompt("Do you want to choose Paper or scissors?");
			var ps=player.charAt(0).toUpperCase;
			var win=false;
			var computer=Math.random();
			if(computer<0.34){
				computer="Rock";
			}
			else if(computer<0.67){
				computer="Paper";
				}
				else
				{
					computer="scissors";
				}
			var cs=computer.charAt(0).toUpperCase;	
			var html="";
			if(cs==ps){
				html+="TIE";
			}
			else{
				if(ps=="R"){
					player="Rock";
					if(cs=="S"){win=true;}
				}
				else if(ps=="P"){
					player="Paper";
					if(cs=="S"){win=true;}	
				}
				else{
					player="Scissor";
					if(cs=="P"){win=true;}
				}
				if(win){
					html+="Player wins";
				}else{
					html+="Computer wins";
				}
			}
			output.innerHTML="Player Vs Computer<br>"+player+" "+"vs"+" "+computer+"<br>Result"+html;
		</script>
</body>
</html>
